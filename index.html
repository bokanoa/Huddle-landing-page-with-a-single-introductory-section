<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/273c81f6e4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </header>
    <main>
      <section class="hero-image">
        <img src="./images/illustration-mockups.svg" alt="hero image">
      </section>
      <section class="text">
        <h1 class="main-heading">Build The Community Your Fans Will Love</h1>

        <p class="main-text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
  
        <button class="btn">Register</button>
      </section>
      
    
    </main>
    <footer>
        <div><i class="fab fa-facebook-f fa-2x icon"></i></div>
        <div><i class="fab fa-twitter fa-2x icon"></i></div>
        <div><i class="fab fa-instagram fa-2x icon"></i></div>
    </footer>
    
  
  </div>

</body>
</html>
